name: mapa_gabinetes
description: "App para gerir dotações de gabinetes médicos"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sqflite: ^2.4.1
  path: ^1.9.0 #Nao atualizar este!
  path_provider: ^2.1.5
  json_annotation: ^4.9.0
  syncfusion_flutter_calendar: ^28.2.4
  flutter_typeahead: ^5.2.0
  sqflite_common_ffi: ^2.3.4+4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - banco_dados/mapa_gabinetes.db
    - images/icon2.png

fonts:
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Regular.ttf
      - asset: fonts/Montserrat-SemiBold.ttf
        weight: 600
      - asset: fonts/Montserrat-Bold.ttf
        weight: 700